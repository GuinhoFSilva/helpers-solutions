<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Numero:
    <input id="ipt_numero" type="number"> <br>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subitrair()">Subitrair</button>
    <button onclick="somar()">Somar</button>
    <button onclick="menos1()">-1</button>
    <button onclick="mais1()">+1</button>
    <div id="div_mensagem">1</div>
</body>
</html>
<script>
    var numeroAtual = 1;
function multiplicar(){
var numero =Number(ipt_numero.value);
 numeroAtual *= numeroAtual * numero;
div_mensagem.innerHTML =`${numeroAtual}`
}

function dividir(){
var numero =Number(ipt_numero.value);
 numeroAtual /= numero;
div_mensagem.innerHTML =`${numeroAtual}`
}

function subitrair(){
var numero =Number(ipt_numero.value);
 numeroAtual -= numero;
div_mensagem.innerHTML =`${numeroAtual}`
}

function somar(){
var numero =Number(ipt_numero.value);
 numeroAtual += numero;
div_mensagem.innerHTML =`${numeroAtual}`
}
</script>
