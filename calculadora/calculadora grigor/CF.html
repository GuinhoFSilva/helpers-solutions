<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="Style.css">
    <style></style>
</head>
<body> 
    <div class="container"> 
    <h1 id="Titulo">Veja o quanto ganhará com o uso da solução</h1>
    
    <b> Informe a estimativa de vida útil da sua máquina: </b>
    <input type="number" id="ipt_Vmaquina"> <br>

    <b> Informe se já teve problemas com oscilações de temperatura <br> (digite (1) se for sim ou (2) para não) : </b>
    <input type="number" id="iptValidacao" min="1" max="2"> <br>

    <b> Informe Consumo de energia da máquina em (kw): </b>
    <input type="text" id="iptKW"> <br>

    <b> <button onclick="calculo()" id="buttom">Veja o resultado</button> </b> <br> 

    <div id="divMsg"></div>
</div>
</body>
</html>
<script>
    function calculo() {
        var VidaMA = Number(ipt_Vmaquina.value);
        var kw = Number(iptKW.value);
        var validacao = Number(iptValidacao.value);
        var temperaturaMax = 140;
        var temperaturaMin = -20;

        var vidaMaquina_perda = VidaMA * 0.75;
        var gastoEnergia = kw * 0.649;
        var gastoEnegia_at_min = (kw * 0.649) * (105 / 100);
        var gastoEnegia_at_max = (kw * 0.649) * (120 / 100);
        var gastoEnegia_bt_min = (kw * 0.649) * (105 / 100);
        var gastoEnegia_bt_max = (kw * 0.649) * (115 / 100);

        if (validacao == 1) {
            alert("Cuidado! Essas oscilações de temperatura podem encurtar a vida útil da sua máquina em média de 75%, a vida útil da sua máquina será encurtada em " + vidaMaquina_perda + " anos.");
        } 

        divMsg.innerHTML = `<b> Com as oscilções de temperatura e demora na manutenção seu máquinario perde eficiência e gera aumento de custos.<br> No caso de temperaturas acima do que o máquinario suporta o </b> <b style=" color:green;">custo de energia seria de R$ ${gastoEnergia} </b>,<br> <b> porém com as temperaturas acima do ideal o valor ficaria entre </b> <b style=" color:red;"> R$ ${gastoEnegia_at_min.toFixed(2)} a R$ ${gastoEnegia_at_max.toFixed(2)} </b>.<br> <b> No caso de temperaturas abaixo do suportado da máquina o </b> <b style=" color:red;"> valor do gasto de energia ficaria entre R$ ${gastoEnegia_bt_min.toFixed(2)} a R$ ${gastoEnegia_bt_max.toFixed(2)}.</b>`
    }
</script>
